<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数码时钟</title>
</head>
<style>
    html{
        background-color: #c2fbb8;
    }

    #div1{
        font-size: 60px;
        text-align: center;
        margin-top: 20%;
        background-color: white;
    }

    #div1 img{
        width:60px;
        height:60px;
    }
</style>

<script>
    window.onload = function () {

        var timeDiv = document.getElementById('timeDiv');
        var timeImgs = timeDiv.getElementsByTagName('img');
        var dateDiv = document.getElementById('dateDiv');
        var dateImgs = dateDiv.getElementsByTagName('img');

        function currentDate() {
            var date = new Date();
            var month  = date.getMonth() < 10 ? "0" + (date.getMonth() + 1) : "" + (date.getMonth() + 1);
            var day  = date.getDate() < 10 ? "0" + date.getDate() : "" + date.getDate();

            var cd = date.getFullYear() + "" + month + "" + day;

            for(var i = 0 ; i < dateImgs.length; i ++){
                dateImgs[i].src = "../img/" + cd[i] + ".jpg";
            }
        }

        function  currentTime() {
            // 当前时间
            var date = new Date();

            // 转化为字符串
            var hour  = date.getHours() < 10 ? "0" + date.getHours() : "" + date.getHours();
            var minutes  = date.getMinutes() < 10 ? "0" + date.getMinutes() : "" + date.getMinutes();
            var seconds  = date.getSeconds() < 10 ? "0" + date.getSeconds() : "" + date.getSeconds();

            var str = hour + minutes + seconds;

            for(var i = 0; i < timeImgs.length; i ++){
                timeImgs[i].src = "../img/" + str[i] + ".jpg";
            }
        }

        setInterval(currentTime, 1000);
        currentTime();
        currentDate();
    }
</script>
<body>
<div id="div1">
    <div id="dateDiv">
        <img src="../img/0.jpg" />
        <img src="../img/0.jpg" />
        <img src="../img/0.jpg" />
        <img src="../img/0.jpg" />
        年
        <img src="../img/0.jpg" />
        <img src="../img/0.jpg" />
        月
        <img src="../img/0.jpg" />
        <img src="../img/0.jpg" />
        日
    </div>

    <div id="timeDiv">
        <img src="../img/0.jpg" />
        <img src="../img/0.jpg" />
        :
        <img src="../img/0.jpg" />
        <img src="../img/0.jpg" />
        :
        <img src="../img/0.jpg" />
        <img src="../img/0.jpg" />
    </div>
</div>
</body>
</html>
