<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父节点定位</title>
</head>
<style>
    #div1{
        width: 400px;
        height: 400px;
        background-color: red;
        margin: 100px;
        position: relative;
    }

    #div2{
        width: 200px;
        height: 200px;
        position: absolute;
        background-color: #2b669a;
        left: 50px;
        top:50px;
    }
</style>
<script>
    window.onload = function () {
        var oDiv2 = document.getElementById('div2');

        alert(oDiv2.offsetParent);
    }
</script>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>
</html>
