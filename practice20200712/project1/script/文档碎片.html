<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档碎片</title>
</head>
<script>
    window.onload = function () {
        var oUl = document.getElementById('ul1');
        var oFrag = document.createDocumentFragment();

        for(var i = 0; i < 10000; i ++){
            oLi = document.createElement('li');

            oFrag.appendChild(oLi);
        }

        oUl.appendChild(oFrag);
    }
</script>
<body>
    <ul id="ul1">

    </ul>
</body>
</html>
