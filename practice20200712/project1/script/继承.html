<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>继承</title>
<style>

</style>
<script>
    function A() {
        this.abc = 'i';
    }

    A.prototype.fa = function () {
        alert(this.abc);
    };

    // 继承A
    function B() {
        A.call(this);
    }

    for(var i in A.prototype){
        B.prototype[i] = A.prototype[i];
    }

    var obj = new B();
</script>
</head>
<body>

</body>
</html>
