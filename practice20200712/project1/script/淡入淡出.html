<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变速运动</title>
</head>
<style>
    #div1{
        width: 100px;
        height: 100px;
        background-color: yellow;
        position: absolute;
        top: 70px;
        left: 0px;
    }

    #div2{
        width: 1px;
        height: 300px;
        position: absolute;
        background-color: black;
        left: 500px;
        top: 0;
    }
</style>
<script>
    window.onload = function () {
        var oDiv = document.getElementById('div1');
        var oBt = document.getElementById('bt1');

        oBt.onclick = function () {

            setInterval(function () {
                var speed = (500 - oDiv.offsetLeft)/10;

                if (speed > 0 ){
                    speed = Math.ceil(speed);
                } else {
                    speed = Math.floor(speed);
                }

                oDiv.style.left = oDiv.offsetLeft + Math.ceil(speed) + 'px';
            }, 30)
        }
    }
</script>
<body>
    <input type="button" value="开始运动" id="bt1"/>
    <div id="div1">

    </div>
    <div id="div2">

    </div>
</body>
</html>
