<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>右键菜单</title>
<style>
    #div1{
        width: 100px;
        height: 150px;
        background-color:gainsboro;
        position: absolute;
        list-style: none;
        display: none;
    }
</style>
<script>
    document.oncontextmenu = function (ev) {
        var oEvent = ev || event;
        var oDiv = document.getElementById('div1');

        oDiv.style.display = 'block';
        oDiv.style.left = oEvent.clientX + 'px';
        oDiv.style.top = oEvent.clientY + 'px';

        return false;
    }

    document.onclick = function () {
        var oDiv = document.getElementById('div1');

        oDiv.style.display = 'none';
    }
</script>
</head>
<body>
    <div id="div1">
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
        </ul>
    </div>
</body>
</html>
