<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>面向对象拖拽</title>
<style>
    #div1{
        width: 200px;
        height: 200px;
        background-color: yellow;
        position: absolute;
    }

    #div2{
        top: 50px;
        left: 300px;
        width: 200px;
        height: 200px;
        background-color: bisque;
        position: absolute;
    }
</style>
    <script src="drag.js"></script>
    <script src="limitDrag.js"></script>
<script>
    window.onload = function () {
        new drag('div1');
        new limitDrag('div2');
    };
</script>
</head>
<body>
    <div id="div1">
        sddd
    </div>
<div id="div2">
    efe
</div>
</body>
</html>
