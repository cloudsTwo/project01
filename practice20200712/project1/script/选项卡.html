<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>

    <style>
        #div1 .active{
            background: yellow;
        }
        #div1 div{
            width:200px;
            height: 200px;
            background-color: pink;
            border: 1px black solid;
            display: none;
        }
    </style>

    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            var oCheck = oDiv.getElementsByTagName('input');
            var divs = oDiv.getElementsByTagName('div');

            // ???循环 给所有按钮加上事件，否则需要分别给每个按钮增加事件
            for(var i = 0; i < oCheck.length; i++){
                // 对应按钮的div位置
                oCheck[i].index = i;

                // onclick事件
                oCheck[i].onclick = function () {

                    for(var j = 0; j < oCheck.length; j ++){
                        oCheck[j].className = '';
                        divs[j].style.display = 'none';
                    }

                    // this当前操作元素 ，类active
                    this.className = 'active';

                    // 第一层循环只是代表为每个按钮加上事件，不代表当前操作元素
                    divs[this.index].style.display = 'block';
                }
            }
        }
    </script>
</head>
<body>
    <div id="div1">
        <input class="active" type="button" value="教育" />
        <input type="button" value="培训" />
        <input type="button" value="招生" />
        <input type="button" value="出国" />
        <div style="display: block">1111111</div>
        <div>2222222</div>
        <div>33333</div>
        <div>44444444</div>
    </div>
</body>
</html>
